<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aishwarya S Kumar | Portfolio</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background:#0a0f1f;
    color:#e2e8f0;
    line-height:1.6;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 10%;
    background:#0f172a;
    border-bottom:1px solid #1f2937;
    position:sticky;
    top:0;
}

nav h1{
    font-size:20px;
}

nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}

nav a{
    text-decoration:none;
    color:#cbd5e1;
    font-size:14px;
    transition:0.3s;
}

nav a:hover{
    color:#38bdf8;
}

/* HERO */
.hero{
    text-align:center;
    padding:120px 20px 100px;
}

.hero h2{
    font-size:42px;
}

.hero span{
    color:#38bdf8;
}

.hero p{
    margin-top:10px;
    color:#94a3b8;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
}

.btn{
    margin-top:20px;
    padding:10px 20px;
    background:#38bdf8;
    border:none;
    border-radius:6px;
    font-weight:600;
    cursor:pointer;
}

/* SECTIONS */
section{
    padding:70px 10%;
}

.title{
    text-align:center;
    font-size:24px;
    margin-bottom:30px;
    color:#38bdf8;
}

/* ABOUT */
.about{
    max-width:750px;
    margin:auto;
    text-align:center;
    color:#cbd5e1;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:18px;
}

/* CARDS */
.card{
    background:#111827;
    padding:18px;
    border-radius:8px;
    border:1px solid #1f2937;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    border-color:#38bdf8;
}

.card h3{
    margin-bottom:8px;
}

/* LIST */
.list{
    color:#94a3b8;
    font-size:14px;
}

/* CONTACT */
.contact{
    text-align:center;
}

footer{
    text-align:center;
    padding:18px;
    margin-top:30px;
    background:#0f172a;
    border-top:1px solid #1f2937;
    color:#94a3b8;
    font-size:14px;
}
</style>
</head>
